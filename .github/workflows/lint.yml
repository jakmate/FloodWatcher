name: Lint & Format

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  lint-cpp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install aqtinstall
        run: |
          pip install aqtinstall

      - name: Install Qt 6.10.0
        run: |
          aqt install-qt linux desktop 6.10.0 linux_gcc_64 --modules qtlocation qtpositioning --archives icu qtbase qtdeclarative

      - name: Set Qt environment
        run: |
          echo "CMAKE_PREFIX_PATH=${{ github.workspace }}/6.10.0/gcc_64" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev clang-format clang-tidy \
            cmake build-essential nlohmann-json3-dev ninja-build \
            libgl1-mesa-dev libglu1-mesa-dev libxkbcommon-dev libxkbcommon-x11-dev

      - name: Generate compile_commands.json
        run: |
          cmake -GNinja -B build -DBUILD_TESTS=ON

      - name: Build to generate moc files
        run: |
          cmake --build build --target qttest_station_model qttest_warning_model

      - name: Run clang-format check
        run: |
          find include src tests/cpp/**/ -type f \( -name '*.cpp' -o -name '*.hpp' \) \
            -exec clang-format --dry-run --Werror --style=file {} +

      - name: Run clang-tidy
        run: |
          run-clang-tidy -p build -j $(nproc) \
            -header-filter='^(?!.*(_autogen|\.moc)).*(include/.*\.hpp$)' \
            '.*(src/.*\.cpp$|tests/cpp/mocks/.*\.hpp$|tests/cpp/unit/.*\.cpp$)'

      - name: Finish
        run: |
          echo "Linting cpp done"

  lint-qml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install aqtinstall
        run: |
          pip install aqtinstall

      - name: Install Qt 6.10.0
        run: |
          aqt install-qt linux desktop 6.10.0 linux_gcc_64 --modules qtlocation qtpositioning --archives icu qtbase qtdeclarative

      - name: Add Qt tools to PATH
        run: |
          echo "${{ github.workspace }}/6.10.0/gcc_64/bin" >> $GITHUB_PATH

      - name: Run qmllint
        run: |
          lint_failed=0
          while IFS= read -r -d '' file; do
            if ! qmllint --max-warnings=0 "$file"; then
              echo "QML not linted: $file"
              lint_failed=1
            fi
          done < <(find qml -type f -name '*.qml' -print0)

          if [ "$lint_failed" -ne 0 ]; then
            echo "qmllint found errors"
            exit 1
          fi

      - name: Run qmlformat check
        run: |
          set -uo pipefail
          unformatted=0
          while IFS= read -r -d '' file; do
            if ! qmlformat "$file" | diff -u "$file" - > /dev/null; then
              echo "QML not formatted: $file"
              unformatted=1
            fi
          done < <(find qml -type f -name '*.qml' -print0)

          if [ "$unformatted" -ne 0 ]; then
            echo "Some files not formatted, run qmlformat"
            exit 1
          fi

      - name: Finish
        run: |
          echo "Linting qml done"

name: Build Windows
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install aqtinstall
        run: pip install aqtinstall

      - name: Install Qt 6.10.0 (MinGW)
        run: |
          aqt install-qt windows desktop 6.10.0 win64_mingw --modules qtlocation qtpositioning --archives icu qtbase qtdeclarative
          aqt install-tool windows desktop tools_mingw90

      - name: Add MinGW to PATH
        run: echo "${{ github.workspace }}\Tools\mingw900_64\bin" >> $env:GITHUB_PATH

      - name: Install Ninja
        run: choco install ninja

      - name: Install vcpkg dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install nlohmann-json:x64-mingw-dynamic curl:x64-mingw-dynamic

      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${{ github.workspace }}/6.10.0/mingw_64" -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-mingw-dynamic

      - name: Build (Ninja)
        run: |
          cmake --build build

      - name: Prepare deployment directory
        run: |
          $exe = (Get-ChildItem build -Recurse -Filter *.exe | Select-Object -First 1).FullName
          $exeDir = Split-Path $exe
          New-Item -ItemType Directory -Force -Path deploy
          Copy-Item $exe -Destination deploy\

      - name: Run windeployqt
        run: |
          $qtpath = "${{ github.workspace }}\6.10.0\mingw_64"
          $exe = "deploy\flood_monitor.exe"
          & "$qtpath\bin\windeployqt.exe" --release --compiler-runtime $exe

      - name: Copy vcpkg DLLs
        run: |
          $vcpkgBin = "${{ github.workspace }}\vcpkg\installed\x64-mingw-dynamic\bin"
          if (Test-Path $vcpkgBin) {
            Copy-Item "$vcpkgBin\*.dll" -Destination deploy\ -Force
          }

      - name: Verify DLLs
        run: |
          dir ${{ github.workspace }}\vcpkg\installed\x64-mingw-dynamic\bin | findstr libcurl

      - name: Copy QML resources
        run: |
          if (Test-Path "build\qml") {
            Copy-Item "build\qml" -Destination deploy\ -Recurse -Force
          }

      - name: Create portable ZIP
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          powershell Compress-Archive -Path deploy\* -DestinationPath artifacts\flood-monitor-windows.zip

      - name: Upload portable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: flood-monitor-windows
          path: artifacts\flood-monitor-windows.zip

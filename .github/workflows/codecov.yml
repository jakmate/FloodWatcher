name: Tests and Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install aqtinstall
        run: |
          pip install aqtinstall

      - name: Install Qt 6.10.0
        run: |
          aqt install-qt linux desktop 6.10.0 linux_gcc_64 -m qtlocation qtpositioning

      - name: Add Qt tools to PATH
        run: |
          echo "${{ github.workspace }}/6.10.0/gcc_64/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          sudo apt-get update
           sudo apt-get install -y libcurl4-openssl-dev clang-format clang-tidy \
            cmake build-essential nlohmann-json3-dev ninja-build gcovr \
            libgl1-mesa-dev libglu1-mesa-dev libxkbcommon-dev libxkbcommon-x11-dev

      - name: Configure CMake with coverage
        run: |
          cmake -GNinja \
            -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_COVERAGE=ON \
            -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: |
          cd build
          ctest -j --output-on-failure

      - name: Generate coverage report
        run: |
          cd build
          gcovr -r .. \
            -j \
            --filter ../src/ \
            --filter ../include/ \
            --exclude ../tests/ \
            --exclude-unreachable-branches \
            --xml -o coverage.xml \
            --print-summary

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./build/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
